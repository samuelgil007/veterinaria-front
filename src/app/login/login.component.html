<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()" [formGroup]="validatorGroup">
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input  [class.is-invalid]="validatorGroup.get('email').invalid && validatorGroup.get('email').touched" type="email" [(ngModel)]="user.email" formControlName="email" class="form-control" placeholder="Ingrese un correo" formControlName="email">
                        <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
                            <small *ngIf="primEmail.errors?.required" class="text-danger">El correo es requerido</small>
                            <small *ngIf="primEmail.errors?.pattern" class="text-danger">Por favor ingresa un correo correcto</small>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input [class.is-invalid]="validatorGroup.get('password').invalid && validatorGroup.get('password').touched" type="password" [(ngModel)]="user.password" formControlName="password" class="form-control" placeholder="Ingrese la contraseña" required>
                        <div *ngIf="(primPass.invalid && primPass.touched) || primPass.dirty">
                            <small *ngIf="primPass.errors?.required" class="text-danger">La contraseña es requerida</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="validatorGroup.invalid" style="background-color:red">
                      Iniciar sesión
                  </button>
                    <label *ngIf="error" style="color:red; text-align: center;"> Usuario o contraseña incorrectos</label>
                </form>
            </div>
        </div>
    </div>
</div>
