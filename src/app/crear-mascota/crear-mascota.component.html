<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro de Mascotas
            </div>
            <div class="card-body">
                <form (submit)="submit()" [formGroup]="validatorGroup">
                    <div class="form-group">
                        <label for="name">Nombre de la mascota:</label>
                        <input
                            [class.is-invalid]="validatorGroup.get('name').invalid && validatorGroup.get('name').touched"
                            type="text" [(ngModel)]="pet.name" name="name" class="form-control"
                            placeholder="nombre  de la mascota" formControlName="name" autofocus>
                        <div *ngIf="(name.invalid && name.touched) || name.dirty">
                            <small *ngIf="name.errors?.required" class="text-danger">El nombre es requerido</small>
                            <small *ngIf="name.errors?.pattern" class="text-danger">Nombre solo en minusculas</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_owner">Cedula del dueño:</label>
                        <input
                            [class.is-invalid]="validatorGroup.get('id_owner').invalid && validatorGroup.get('id_owner').touched"
                            type="text" [(ngModel)]="pet.id_owner" name="id_owner" class="form-control"
                            placeholder="Cédula del dueño" formControlName="id_owner">
                        <div *ngIf="(cedula.invalid && cedula.touched) || cedula.dirty">
                            <small *ngIf="cedula.errors?.required" class="text-danger">La cédula es requerida</small>
                            <!--question mark(?) is a safe navigation operator-->
                            <small *ngIf="cedula.errors?.pattern" class="text-danger">Por favor, ingresa una cédula
                                correcta</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input
                            [class.is-invalid]="validatorGroup.get('email').invalid && validatorGroup.get('email').touched"
                            type="email" [(ngModel)]="pet.email" name="email" class="form-control" placeholder="Correo"
                            formControlName="email">
                        <div *ngIf="(getEmail.invalid && getEmail.touched) || getEmail.dirty">
                            <small *ngIf="getEmail.errors?.required" class="text-danger">El correo es requerido</small>
                            <!--question mark(?) is a safe navigation operator-->
                            <small *ngIf="getEmail.errors?.pattern" class="text-danger">Por favor ingresa un correo
                                correcto</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="raza">Raza:</label>
                        <input
                            [class.is-invalid]="validatorGroup.get('letras').invalid && validatorGroup.get('letras').touched"
                            type="text" [(ngModel)]="pet.raza" class="form-control" placeholder="Raza de la mascota"
                            formControlName="letras">
                        <div *ngIf="(letras.invalid && letras.touched) || letras.dirty">
                            <small *ngIf="letras.errors?.required" class="text-danger">La raza es requerida</small>
                            <small *ngIf="letras.errors?.pattern" class="text-danger">Por favor, ingrese una raza
                                correcta</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo</label>
                        <select
                            [class.is-invalid]="validatorGroup.get('type').invalid && validatorGroup.get('type').touched"
                            [(ngModel)]="pet.type" name="type" class="form-control" id="type" formControlName="type">
                            <div *ngIf="(type.invalid && type.touched) || type.dirty">
                                <small *ngIf="type.errors?.required" class="text-danger">Debes asignarle un tipo a la
                                    mascota</small>
                            </div>
                            <option>Perro</option>
                            <option>Gato</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateIn">Fecha de nacimiento:</label>
                        <input [class.is-invalid] = "!validatorGroup.get('dateIn').dirty"  type="datetime-local" [(ngModel)]="pet.birth" name="dateIn" class="form-control" placeholder="Fecha de Ingreso" formControlName="dateIn" autofocus>
                        <div *ngIf="(dateIn.invalid && dateIn.touched) || dateIn.dirty">
                            <small *ngIf="dateIn.errors?.required" class="text-danger">Debe ingresar la fecha de nacimiento</small>
                          </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" [disabled]="validatorGroup.invalid"
                        style="background-color:red">
                        Registrar
                    </button>
                    <label *ngIf="error" style="color:red; text-align: center;"> Hay algun campo vacio o
                        incorrecto</label>
                </form>
            </div>
        </div>
    </div>
</div>
