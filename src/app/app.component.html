<html>

<head>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="bootstrap.js"></script>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="navbar-wrapper">
    <nav class=" navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" routerLink="/lista-citas">Veterinaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleState()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ 'collapse': !isCollapse }">
          <ul class="navbar-nav nav">
            <li class="nav-item" *ngIf="verificar()">
              <a class="nav-link" routerLink="/lista-citas" routerLinkActive="active">Citas</a>
            </li>
            <li class="nav-item" *ngIf="verificar()">
              <a class="nav-link" routerLink="/crear-cita" routerLinkActive="active">Crear cita</a>
            </li>
            <li class="nav-item" *ngIf="verificar()">
              <a class="nav-link" routerLink="/crear-mascota" routerLinkActive="active">Crear Mascota</a>
            </li>
            <li class="nav-item" *ngIf="verificar()">
              <a class="nav-link" style="cursor: pointer;" (click)="authService.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container p-5">
    <router-outlet>
    </router-outlet>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
